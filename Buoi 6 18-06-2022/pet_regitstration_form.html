<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="pet_regitstration_form">
        <meta name="keywords" content="HTML">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Regitstration Form</title>
    </head>
    <body>
        <h1>Pet Regitstration Form</h1>
        <form action="">
<fieldset>
    <legend>General Information</legend>
    Name: <input type="text" name="name"> <br>
    Species: 
    <input type="radio" name="Species" value="Puppy"> Puppy
    <input type="radio" name="Species" value="Kitten"> Kitten
    <input type="radio" name="Species" value="Hamster"> Hamster
    <input type="radio" name="Species" value="Fish"> Fish
    <input type="radio" name="Species" value="Other"> Other<br>
    Gender:
    <input type="radio" name="Gender" value="Male"> Male
    <input type="radio" name="Gender" value="Female"> Female<br>
    Age(s):
    <input type="number" name="age" min="1" max="100"> <br>
    Birthday:
    <input type="date" name="birthday"><br>
    Address:
    <select name="City">
        <option value="HCM"> Ho Chi Minh City</option>
        <option value="HN"> Ha Noi</option>
        <option value="DN"> Da Nang</option>
        <option value="CN"> Can Tho</option>
    </select>
    <select name="District">
        <option value="1"> District 1</option>
        <option value="2"> District 2</option>
        <option value="3"> District 3</option>
        <option value="4"> District 4</option>
        <option value="5"> District 5</option>
    </select>
    <select name="ward">
        <option value="ward1">Phuong 1</option>
        <option value="ward2">Phuong 2</option>
        <option value="ward3">Phuong 3</option>
        <option value="ward4">Phuong 4</option>
        <option value="ward5">Phuong 5</option>
        </select><br>
    <select name="Fur Color">
        <option value="White">White</option>
        <option value="Black">Black</option>
        <option value="Brown">Brown</option>
        <option value="Grey">Grey</option>
    </select><br>
 </fieldset>
 <fieldset>
    <legend>Pet Photo</legend>
    Upload your pet photo here.<br>
<input type="file" name="Pet Photo">
 </fieldset>
 <fieldset>
    <legend> Things pet love</legend>
<input type="checkbox" name="love" value="eating">Eating
<input type="checkbox" name="love" value="Drinking">Drinking
<input type="checkbox" name="love" value="sun_bathing">Sun Bathing
 </fieldset>
 <fieldset>
    <legend> Things pet hate</legend>
<input type="checkbox" name="hate" value="Shower">Shower
<input type="checkbox" name="hate" value="petting">Peting
 </fieldset>
 <fieldset>
    <legend>Special Note</legend>
    <textarea name="Special Note" cols="" rows="10"></textarea>
 </fieldset>
 <button type="submit">Submit</button>
        </form>
    </body>
</html>
