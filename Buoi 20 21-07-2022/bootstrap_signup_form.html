<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
      html, body{
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          /* overflow: hidden; */
      }
      .container{
        background-color: blueviolet;
      }
  </style>
</head>
<body>
    <div class="container w-75 h-75 mt-5 row mx-auto px-0 text-white">
        <img class="w-50 h-100 col-6 px-0"
        src="https://static.vecteezy.com/packs/media/components/global/search-explore-nav/img/vectors/term-bg-1-666de2d941529c25aa511dc18d727160.jpg" alt="">
        <div class="form-container w-50 h-100  col-6">
            <h1>Signup</h1>
            <form>
                <div>
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control"  >
                </div>
                
                  <div>
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control"  >
                  </div>
                  <div>
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control"  >
                  </div>
                  <div>
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control"  >
                  </div>
                  <div>
                    <label class="form-label">Repeat Password</label>
                    <input type="password" class="form-control"  >
                  </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label">I agree to the<b><a href="#">Term of User </a></b></label>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-6" >
                        <a href="#">Sign in</a>
                    </div>
                </div>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
